<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Shoes - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="logo">Power Shoes</div>
        <nav>
            <a href="#">Collection</a>
            <a href="#">Trending</a>
            <a href="#">About</a>
        </nav>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Create Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="signup-button">Sign Up <a href="index.html"></a></button>
                <p class="login-text">Already have an account? <a href="index.html">Login</a></p>
            </form>
        </div>
    </main>

    <script src="signup.js"></script>
</body>
</html>
